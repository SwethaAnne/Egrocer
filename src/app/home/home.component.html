<!-- Home component -->
<div class="container-fluid">
    <div class="row my-2">
        <div class="col-12">
            <img src="/assets/header.jpg" width="100%" height="400px" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-3 mt-2">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" (click)="setCategory(j)" *ngFor="let i of sections;let j=index;" [class.bg-success]="i.selected" [class.text-light]="i.selected">
                        {{i.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="row" *ngIf="commonService.getAllProductsLoad">
                <div class="col-12 d-flex justify-content-center">
                    <div class="spinner-border d-flex mx-auto" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!commonService.getAllProductsLoad">
                <div class="col-4 mt-2" *ngFor="let i of commonService.getAllProductsResObj">
                    <div class="card">
                        <img src="{{i.image_url}}" class="card-img-top" height="200px" width="200px" alt="{{i.product_name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{i.product_name}}</h5>
                            <p class="card-text">${{i.cost}}</p>
                        </div>
                        <button class="btn btn-success w-100" (click)="addItemToCart(i)">ADD
                            TO
                            CART</button>
                        <!-- <div class="row g-0" *ngIf="i.selected > 0">
                            <div class="col-auto">
                                <button class="btn btn-success" (click)="i.selected = i.selected - 1;commonService.totalCartItems = commonService.totalCartItems - 1">-</button>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center border rounded">
                                {{i.selected}} in cart
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-success" (click)="i.selected = i.selected + 1;commonService.totalCartItems = commonService.totalCartItems + 1">+</button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
