<div class="row">
    <div class="col-6 border-end btn" (click)="currentStatus = 'login'">
        Login
    </div>
    <div class="col-6 btn" (click)="currentStatus = 'register'">
        Register
    </div>
</div>
<form [formGroup]="authService.loginValidation">
    <div class="spinner-border d-flex mx-auto" role="status" *ngIf="currentStatus === 'login' && authService.signinLoad">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row" *ngIf="currentStatus === 'login' && !authService.signinLoad">
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-end">
            <button class="btn btn-primary" (click)="authService.signin()">Login</button>
        </div>
    </div>
</form>
<form [formGroup]="authService.registerValidation">
    <div class="spinner-border d-flex mx-auto" role="status" *ngIf="currentStatus === 'register' && authService.registerLoad">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row" *ngIf="currentStatus === 'register' && !authService.registerLoad">
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="password" formControlName="confirmPassword" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="text" formControlName="mobile" matInput>
            </mat-form-field>
        </div>
        <div class="col-12 text-center">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address" placeholder="Address"></textarea>
            </mat-form-field>
        </div>
        <div class="col-12 text-end">
            <button class="btn btn-primary" (click)="authService.register()">Register</button>
        </div>
    </div>
</form>
